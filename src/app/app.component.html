<div id=wrapper>
    <mat-sidenav-container>
        <mat-sidenav #sidenav fixedInViewport="true">
            <mat-toolbar color="primary">
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon class="mat-24">menu</mat-icon>
                </button>
            </mat-toolbar>
            <mat-nav-list>
                <a mat-list-item
                   tabindex="-1"
                   (click)="sidenav.close()"
                   [routerLink]="['/']">
                    Home
                </a>
                <a mat-list-item
                   tabindex="-1"
                   (click)="sidenav.close()"
                   [routerLink]="['/search']">
                    Search
                </a>
                <mat-divider></mat-divider>
                <h3 matSubheader>Recent Artists</h3>
                <a mat-list-item
                   *ngFor="let artist of (recentArtists$ | async)"
                   [routerLink]="['/artists', artist.id]"
                   (click)="sidenav.close()"
                >
                    {{artist.name}}
                </a>
                <mat-divider></mat-divider>
                <h3 matSubheader>Recent Release Groups</h3>
                <a mat-list-item
                   *ngFor="let releaseGroup of (recentReleaseGroups$ | async)"
                   [routerLink]="['/release-groups', releaseGroup.id]"
                   (click)="sidenav.close()"
                >
                    {{releaseGroup.title}}
                </a>
                <mat-divider></mat-divider>
                <h3 matSubheader>Recent Releases</h3>
                <a mat-list-item
                   *ngFor="let release of (recentReleases$ | async)"
                   [routerLink]="['/releases', release.id]"
                   (click)="sidenav.close()"
                >
                    {{release.title}}
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <!--        <div [@routerAnimation]="getState(route)">-->
        <mat-toolbar color="primary" id="main-toolbar">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon class="mat-24">menu</mat-icon>
            </button>
            <h1>Musicbrainz Browser</h1>
        </mat-toolbar>
        <div class="mat-typography">
            <router-outlet #route="outlet"></router-outlet>
        </div>
        <!--        </div>-->
    </mat-sidenav-container>
</div>
