<mat-tab-group backgroundColor="primary" color="accent">
    <mat-tab label="Artist">

        <mat-card class="card-standalone">
            <mat-card-content>
                <mat-form-field>
                    <input matInput type="text" placeholder="Search" [formControl]="artistSearchControl"
                           name="artist" />
                </mat-form-field>

            </mat-card-content>
        </mat-card>

        <mat-card class="card-standalone" *ngIf="(artists$ | async) as artists">
            <mat-nav-list>
                <a mat-list-item *ngFor="let artist of artists; trackBy: trackById"
                   [routerLink]="['/artists', artist.id]">
                    <h3 mat-line>{{artist.name}}</h3>
                    <p mat-line>{{artist.disambiguation}}</p>
                </a>
            </mat-nav-list>
        </mat-card>

    </mat-tab>
    <mat-tab label="Release Group">

        <mat-card class="card-standalone">
            <mat-card-content>
                <mat-form-field>
                    <input matInput type="text" placeholder="Search" [formControl]="releaseGroupSearchControl"
                           name="releaseGroup" />
                </mat-form-field>
            </mat-card-content>
        </mat-card>

        <mat-card class="card-standalone" *ngIf="(releaseGroups$ | async) as releaseGroups">
            <mat-nav-list>
                <a mat-list-item *ngFor="let releaseGroup of releaseGroups; trackBy: trackById"
                   [routerLink]="['/release-group', releaseGroup.id]">
                    <h3 mat-line>{{releaseGroup.title}}</h3>
                    <p mat-line [artist-credits]="releaseGroup.artistCredits"></p>
                </a>
            </mat-nav-list>
        </mat-card>

    </mat-tab>
    <mat-tab label="Release">

        <mat-card class="card-standalone">
            <mat-card-content>
                <mat-form-field>
                    <input matInput type="text" placeholder="Search" [formControl]="releaseSearchControl"
                           name="release" />
                </mat-form-field>
            </mat-card-content>
        </mat-card>

        <mat-card class="card-standalone" *ngIf="(releases$ | async) as releases">
            <mat-nav-list>
                <a mat-list-item *ngFor="let release of releases; trackBy: trackById"
                   [routerLink]="['/release', release.id]">
                    <h3 mat-line>{{release.title}}</h3>
                    <p mat-line [artist-credits]="release.artistCredits"></p>
                </a>
            </mat-nav-list>
        </mat-card>

    </mat-tab>
    <mat-tab label="Recording">

        <mat-card class="card-standalone">
            <mat-card-content>
                <mat-form-field>
                    <input matInput type="text" placeholder="Search" [formControl]="recordingSearchControl"
                           name="recording" />
                </mat-form-field>
            </mat-card-content>
        </mat-card>

        <mat-card class="card-standalone" *ngIf="(recordings$ | async) as recordings">
            <mat-nav-list>
                <a mat-list-item *ngFor="let recording of recordings; trackBy: trackById"
                   [routerLink]="['/recording', recording.id]">
                    <h3 mat-line>{{recording.title}}</h3>
                    <p mat-line [artist-credits]="recording.artistCredits"></p>
                </a>
            </mat-nav-list>
        </mat-card>

    </mat-tab>
</mat-tab-group>
