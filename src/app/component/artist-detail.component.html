<div *ngIf="loading" class="loader">
    <md-progress-spinner mode="indeterminate"></md-progress-spinner>
</div>

<div *ngIf="!loading && artist">
    <md-card>
        <h1>{{artist.name}}</h1>
    </md-card>
</div>

<md-card class="card-standalone release-groups" *ngIf="!loading && releaseGroups">
    <md-grid-list [cols]="numCols()" rowHeight="1:1">
        <md-grid-tile *ngFor="let releaseGroup of releaseGroups" [releaseGroupCover]="releaseGroup">
            <md-grid-tile-footer>
                <h3 mat-line>{{releaseGroup.title}}</h3>
                <h4 mat-line>{{releaseGroup['first-release-date']}}</h4>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</md-card>
