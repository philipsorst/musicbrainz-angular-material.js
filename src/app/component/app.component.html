<mat-toolbar color="primary" id="main-toolbar">
    <button mat-icon-button (click)="sidenav.open()">
        <mat-icon class="mat-24">menu</mat-icon>
    </button>
    <h1>Musicbrainz Browser</h1>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav fixedInViewport="true">
        <mat-toolbar color="primary">
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item
               tabindex="-1"
               (click)="sidenav.close()"
               [routerLink]="['/']">
                Home
            </a>
            <a mat-list-item
               tabindex="-1"
               (click)="sidenav.close()"
               [routerLink]="['/search']">
                Search
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <div>
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
