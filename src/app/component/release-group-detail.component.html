<div *ngIf="loading" class="loader">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<mat-card *ngIf="!loading && releaseGroup != null">
    <h2 class="mat-title" [artist-credits]="releaseGroup.artistCredits"></h2>
    <h1 class="mat-headline">{{releaseGroup.title}}</h1>
</mat-card>

<mat-card class="card-standalone card-compact" *ngIf="!loading">
    <mat-nav-list>
        <a mat-list-item *ngFor="let release of releases"
           [routerLink]="['/release', release.id]">
            <h3 mat-line>{{release.title}}</h3>
            <p mat-line>{{release.country}}, {{release.date | flexDate}}</p>
        </a>
    </mat-nav-list>
</mat-card>
