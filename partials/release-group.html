<md-card>
    <md-grid-list md-cols="2" md-cols-sm="2" md-cols-md="3" md-cols-lg="4" md-cols-gt-lg="6" md-row-height="1:1">
        <md-grid-tile ng-repeat="release in releases" ng-click="showRelease(release)">
            <img ng-src="http://coverartarchive.org/release/{{release.id}}/front-250">
        </md-grid-tile>
    </md-grid-list>
</md-card>
